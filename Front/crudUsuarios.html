<!DOCTYPE html>
<html>
<head>
	<title>Crud Usuarios</title>

	<style>
		*
		{
			
		}
		body
		{
			background-image: url("");
		}
		#form
		{
			text-align: center;
			background-color: rgba(204, 127, 126, 0.5);

			padding: 5px;
			margin-left: auto;
   			margin-right: auto;

		}
		#Estructura
		{
			text-align: center;

			padding: 10px;

   			margin-right: 35%;	
   			margin-top: inherit;	
		}
		h1
		{
			margin-top: 10%;
			text-align: center;
			color:white;
		}
		.respuesta
		{
			text-align: center;
			background-color: rgba(204, 127, 126, 0.5);

			padding: 5px;
			margin-left: auto;
   			margin-right: auto;
			width: 200px;
			color:white;
		}
		.tabla
		{
			text-align: center;
			background-color: rgba(204, 127, 126, 0.5);

			margin-left: auto;
   			margin-right: auto;

		}
		.btn
		{
			text-align: center;
			background-color: rgba(204, 127, 126, 0.5);

   			margin-right: auto;
		}	
		.error
		{
			text-align: center;
			background-color: rgba(204, 127, 126, 0.5);

			padding: 5px;
			margin-left: auto;
   			margin-right: auto;
			width: 200px;
			color:white;
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<h1>User</h1>

	<div id="form">
		<h3>Nombre del lugar</h3>
		<input id="name" type="name" placeholder="usuarioNombre">
		<br><br>
		<input id="email" type="name" placeholder="email">
		<br><br>
		<input id="contrasena" type="name" placeholder="contrasena">
		<br><br>
		<input class="btn" type="button" onclick="CreateUsuarios()" value="Crear usuario">
		<br><br>
	</div>

	<div id="Estructura">
	<input class="btn" type="button" onclick="Allusuarios()" value="Show All Usuarios">
	</div>

	<div id="Estructura">
	<input class="btn" type="button" onclick="CerrarSesion()" value="Cerrar Sesion">
	</div>
</body>

<script type="text/javascript">

	if(!localStorage.getItem("token"))
	{
		window.location = "file:///Applications/MAMP/htdocs/SitiosVisitados/Front/login.html";
	}
	
	function CreateUsuarios(){

		var Authorization = localStorage.getItem("token"); 
		var usuarioNombre = document.getElementById("usuarioNombre").value;
		var email = document.getElementById("email").value;
		var contrasena = document.getElementById("contrasena").value;


		$(".error").remove();

		$.ajax({
		 	 method: "POST",
		 	 url: "http://localhost:8888/SitiosVisitados/public/index.php/api/register",
		 	 headers:
		 	 {
		 		"Authorization" : Authorization 
		 	 },
		 	 data: { 
		 	 	usuarioNombre: usuarioNombre,
		 	 	email: email,
		 	 	contrasena: contrasena,
		 	 },
		 	 success: function(response){
		 	 	var response = jQuery.parseJSON(response);
		 		$('<div class="error"/>').html(response.message).appendTo('#form');
		 		Allusuarios();
		 	 },
		
		 	 error: function(response){
		 	 	var response = jQuery.parseJSON(response.responseText);
		 	 	$('<div class="error"/>').html(response.message).appendTo('#form');
		 	 }
		});
	}

	function Allusuarios(){

		var Authorization = localStorage.getItem("token"); 
		$(".error").remove();
		$("#tabla").remove();


		$.ajax({
		 	method: "GET",
		 	url: "http://localhost:8888/SitiosVisitados/public/index.php/api/usuarios",
		 	headers:
		 	{
		 		"Authorization" : Authorization 
		 	},
		 	success: function(response){
				
				var response = jQuery.parseJSON(response);

				if(document.getElementById("tabla") == null)
				{
					$('<table id="tabla" />').html("").appendTo('#Estructura');
					$('<th id="filaNombre" class="respuesta"/>').html("Nombre de la categoria").appendTo('#tabla');
					$('<th id="filaEditar" class="respuesta"/>').html("Editar").appendTo('#tabla');
					$('<th id="filaBorrar" class="respuesta"/>').html("Borrar").appendTo('#tabla');
				}
				
				for (i = 0; i < response.data.length; i++) {
				  	$('<div/><br>').html(response.data[i].name).appendTo('#filaNombre');
				  	$('<br>').html("").appendTo('#filaEditar');
				  	$('<input id="name" type="text"  class="edit" placeholder="Nuevo Nombre"> <input type="button" class="btn" onclick="EditUsuarios(this)" value="Editar">').html("").appendTo('#filaEditar').attr("id", response.data[i].name);
				  	$('<br>').html("").appendTo('#filaEditar');
				  	$('<br><input type="button" onclick="Delete(this)" class="btn" value="Borrar"><br>').html("").appendTo('#filaBorrar').attr("id", response.data[i].name);
				};
		 	},
		
		 	error: function(response){
		 		var response = jQuery.parseJSON(response.responseText);
		 		$('<div class="error"/>').html(response.message).appendTo('body');
		 	}
		});
	}

	function EditUsuarios(button){

		var Authorization = localStorage.getItem("token"); 
		var text = document.getElementById(button.id);
		$(".error").remove();

		console.log(text);

    	$.ajax({

		 	method: "POST",
		 	url: "http://localhost:8888/SitiosVisitados/public/index.php/api/usuarios/" + button.id,
		 	headers:
		 	{
		 		"Authorization" : Authorization 
		 	},
		 	data: { 
		 		newUsuarioName: text.value,
		 		"_method" : "PUT" 
		 	},
		 	success: function(response){
		 		var response = jQuery.parseJSON(response);
		 		$('<div class="error"/>').html(response.message).appendTo('#Estructura');
		 		Allusuarios();
		 	},
		
		 	error: function(response){
		 	 	var response = jQuery.parseJSON(response.responseText);
		 	 	$('<div class="error"/>').html(response.message).appendTo('#Estructura');
		 	}
		});
	}

	function Delete(button) {

		var Authorization = localStorage.getItem("token");
		$(".error").remove(); 

		$.ajax({

		 	method: "DELETE",
		 	url: "http://localhost:8888/SitiosVisitados/public/index.php/api/usuarios/" + button.id,
		 	headers:
		 	{
		 		"Authorization" : Authorization 
		 	},
		 	success: function(response){
		 		var response = jQuery.parseJSON(response);
		 		$('<div class="error"/>').html(response.message).appendTo('#Estructura');
		 		Allusuarios();
		 	},
		
		 	error: function(response){
		 	 	var response = jQuery.parseJSON(response.responseText);
		 	 	$('<div class="error"/>').html(response.message).appendTo('#Estructura');
		 	 	Allusuarios();
		 	}
		});		
	}

	function CerrarSesion()
	{
		console.log("CerrarSesion");
		localStorage.clear();
		window.location = "http://localhost:8888/Front/Login.html";  
	}
</script>
</html>
