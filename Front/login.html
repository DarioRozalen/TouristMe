<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body style="background: #D9492A;">	
	<div style="text-align: center;">
	<h1>Campos obligatorios*</h1>
	<h2>*Email</h2>
	<input type="email" name="email" id="emails" required placeholder="direccion@email.com" style="text-align: center;">

	<h2>*Contrasena</h2>
	<input type="password" name="password" id="passwords" required>
	<br>
	<button id="button" onclick="loginCheck()">Boton</button>	
</div>
</body>

<script type="text/javascript">
	
	$( document ).ready(function() {
			
	});

	function loginCheck(){
		var email = document.getElementById("emails").value;
		var contrasena = document.getElementById("passwords").value;

		$.ajax({
		 	 method: "POST",
		 	 url: "http://localhost:8888/SitiosVisitados/public/index.php/api/login",
		 	 data: { 
		 	 	email: email,
		 	   	contrasena: contrasena
		 	 },
		 	 success: function(data, text, done){
		 	 	console.log(data);
		 	 	window.open("http://localhost:8888/GPASS/Front/categories.html");
		 	 },
		
		 	 error: function(data, text, done){
		 	 	console.log(data.statusCode);
		 	 }
		})
	}
</script>
</html>
